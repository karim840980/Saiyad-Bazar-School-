    <style>
        .book-container {
            padding: 40px 10%;
            display: flex;
            gap: 40px;

        }
        /* Book Cover Side */
        .book-sidebar {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }
        .book-cover {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;

        }
        /* Chapters Side */
        .chapters-list {
            flex: 2;
            min-width: 300px;
        }
        .chapter-card {
            background: white;
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            transition: 0.3s;
            cursor: pointer;
        }
        .chapter-card:hover {
            border-color: #1a4d2e;
            background: #f1f8f4;
        }
        .read-btn {
            background: #1a4d2e;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
